<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>SM AWARDS | SAMPLETAYO</title>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <header>sampletayo</header>
        <div class="left">
          <form action="">
            <div class="button-field">
              <input
                type="text"
                id="playername"
                placeholder="enter player name"
              />
            </div>
            <div class="button-field">
              <button type="submit" value="striker" id="striker-btn">
                Striker
              </button>
            </div>
            <div class="button-field">
              <button type="submit" value="midfielder" id="midfielder-btn">
                Midfielder
              </button>
            </div>
            <div class="button-field">
              <button type="submit" value="striker" id="defender-btn">
                Defender
              </button>
            </div>
            <div class="button-field">
              <button type="submit" value="golden-glove" id="golden-glove-btn">
                Golden Glove
              </button>
            </div>
            <!-- <div class="button-field">
              <button type="submit" value="striker">Striker</button>
            </div> -->
          </form>
        </div>
        <div class="right hidden" id="hidden">
          <div class="form-field">
            <h2>Stats Calculator</h2>
            <div id="playerNameDisplay"></div>
            <label for="goals" id="goalsInput-label">Goals:</label>
            <input
              type="number"
              id="goals"
              name="goals"
              placeholder="enter number of goals"
              autocomplete="off"
            />
            <small></small>
          </div>

          <div class="form-field">
            <label for="assists" id="assistInput-label">Assists:</label>
            <input
              type="number"
              id="assists"
              name="assists"
              placeholder="enter number of assists"
              autocomplete="off"
            />
            <small></small>
          </div>

          <div class="form-field">
            <label for="motm">MOTM:</label>
            <input
              type="number"
              id="motm"
              name="motm"
              placeholder="enter number of motm"
              autocomplete="off"
            />
            <small></small>
          </div>

          <div class="form-field">
            <label for="yellow">Yellow Cards:</label>
            <input
              type="number"
              id="yellow-cards"
              name="yellow"
              placeholder="enter number of yellow cards"
              autocomplete="off"
            />
            <small></small>
          </div>

          <div class="form-field">
            <label for="redcard">Red Card:</label>
            <input
              type="number"
              id="red-cards"
              name="redcard"
              placeholder="enter number of red cards"
              autocomplete="off"
            />
            <small></small>
          </div>

          <div class="form-field">
            <label for="cleansheets" id="cleansheets-label">Cleansheets</label>
            <input
              type="number"
              id="cleansheets"
              name="cleansheets"
              placeholder="how many cleansheets"
              autocomplete="off"
            />
            <small></small>
          </div>

          <div class="form-field">
            <label for="avg-rating" id="avgRating-label">avg-rating:</label>
            <input
              type="number"
              step="6.55"
              id="avg-rating"
              name="avg-rating"
              placeholder="how many avg-rating"
              autocomplete="off"
            />
            <small></small>
          </div>

          <div class="form-field">
            <label for="trophies">Trophies:</label>
            <input
              type="number"
              id="trophies"
              name="trophies"
              placeholder="how many trophies"
              autocomplete="off"
            />
            <small></small>
          </div>

          <div class="button-field">
            <button type="button" id="calculate-button">Calculate</button>
          </div>

          <div id="totalgoals"></div>
        </div>

        <div class="hidden"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
